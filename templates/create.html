{% extends "layout.html" %}

{% block title %}
    Schedule
{% endblock %}

{% block main %}
<div class="container-md text-center">
    <div class="row">
        <div class="col align-self-center">
            <div class="card">
                <div class="card-body shadow">
                    <form action="/create" method="post">
                            <h1 class="display-6">Enter the dates you wish to schedule from and to below</h1>
                            <br>
                            <div class="mb-3">
                            <label for="start"><p class="lead">Start date:</p></label>
                            <input type="date" id="start_date" name="start_date"
                                min="2018-01-01" max="2030-12-31" required>
                            </div>

                            <div class="mb-3">
                            <label for="start"><p class="lead">End date:</p></label>
                            <input type="date" id="end_date" name="end_date"
                                min="2018-01-01" max="2030-12-31" required>
                            </div>

                        <div>
                        <input class="btn btn-secondary" name= "Submit" type="submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
