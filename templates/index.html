{% extends "layout.html" %}

{% block title %}
    Welcome, {{ username }}
{% endblock %}

{% block main %}
    <div id="landing" class="container my-5 rounded-3">
        <div class="row p-4 pb-0 pe-lg-0 pr-lg-5 text-center align-items-center rounded-3 border shadow">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                <h1 class="display-3">Welcome, {{ username }}</h1>
                <h1 class="display-5">{{ today }}</h1>
                <img id="landing_title" src="static/Scheduler.png"/>
                <p class="lead">a shift scheduling application</p>
                <p class="lead">select an option above to get started</p>
                <br>
            </div>
            <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
                <img id="landing_image" class="rounded-lg-3" src="/static/483795-PGTJHS-240.jpg" alt width="720">
            </div>
        </div>
    </div>

{% endblock %}
